<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rancangan Pengajaran SVM</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 24px;
      padding: 12px 24px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #219653;
    }
  </style>
</head>
<body>
  <h2>üìù Rancangan Pengajaran (Lampiran 2b)</h2>

  <label>Kod Kursus:</label>
  <select id="kod" required></select>

  <label>Program / Unit:</label>
  <select id="program" required></select>

  <label>Kompetensi / Modul:</label>
  <select id="modul" required></select>

  <label>Tarikh:</label>
  <input type="date" id="tarikh" required>

  <label>Hari:</label>
  <select id="hari" required></select>

  <label>Minggu:</label>
  <select id="minggu" required></select>

  <label>Masa (minit):</label>
  <select id="masa" required></select>

  <label>Bilangan Pelajar:</label>
  <select id="bilPelajar" required></select>

  <label>Nama Pengajar:</label>
  <select id="namaPengajar" required></select>

  <label>Standard Kandungan:</label>
  <select id="standardKandungan" required></select>

  <label>Objektif Pembelajaran:</label>
  <textarea id="objektif" rows="3" placeholder="Di akhir PdPc, murid boleh..."></textarea>

  <label>Tugasan Utama / Proses:</label>
  <textarea id="tugasan" rows="3"></textarea>

  <label>Sumber Pembelajaran:</label>
  <textarea id="sumber" rows="2"></textarea>

  <label>Refleksi:</label>
  <textarea id="refleksi" rows="2"></textarea>

  <label>Intervensi:</label>
  <textarea id="intervensi" rows="2"></textarea>

  <button onclick="janaPDF()">‚úÖ Jana PDF</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwMotrQsv6uXvN6bmsF56KRWQ7gvNa0x4xnQ1GTXKQd-IgY_rSL39XDH0KK_QRUr4od/exec";

    async function muatDropdown() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getDropdownData`);
        const data = await res.json();

        isiSelect('kod', data.kod);
        isiSelect('program', data.program);
        isiSelect('hari', data.hari);
        isiSelect('minggu', data.minggu);
        isiSelect('masa', data.masa);
        isiSelect('bilPelajar', data.bilPelajar);
        isiSelect('namaPengajar', data.namaPengajar);
        isiSelect('standardKandungan', data.standardKandungan);

        // Isi modul bila kod berubah
        document.getElementById('kod').addEventListener('change', async () => {
          const kod = document.getElementById('kod').value;
          if (!kod) return;
          const res2 = await fetch(`${WEB_APP_URL}?action=getModulByKod&kod=${encodeURIComponent(kod)}`);
          const modulList = await res2.json();
          isiSelect('modul', modulList);
        });
      } catch (e) {
        alert("Gagal muat data dropdown: " + e.message);
      }
    }

    function isiSelect(id, list) {
      const sel = document.getElementById(id);
      sel.innerHTML = '<option value="">-- Sila Pilih --</option>';
      list.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        sel.appendChild(opt);
      });
    }

    async function janaPDF() {
      const data = {
        kod: document.getElementById('kod').value,
        program: document.getElementById('program').value,
        modul: document.getElementById('modul').value,
        tarikh: document.getElementById('tarikh').value,
        hari: document.getElementById('hari').value,
        minggu: document.getElementById('minggu').value,
        masa: document.getElementById('masa').value,
        bilPelajar: document.getElementById('bilPelajar').value,
        namaPengajar: document.getElementById('namaPengajar').value,
        standardKandungan: document.getElementById('standardKandungan').value,
        objektif: document.getElementById('objektif').value,
        tugasan: document.getElementById('tugasan').value,
        sumber: document.getElementById('sumber').value,
        refleksi: document.getElementById('refleksi').value,
        intervensi: document.getElementById('intervensi').value
      };

      if (!data.kod || !data.program || !data.namaPengajar || !data.tarikh) {
        alert("Sila isi medan wajib!");
        return;
      }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        
        if (result.success) {
          alert("‚úÖ PDF berjaya dijana!\nFail disimpan ke Google Drive.");
          window.open(result.url, '_blank');
        } else {
          alert("‚ùå Ralat:\n" + result.error);
        }
      } catch (e) {
        alert("‚ö†Ô∏è Gagal sambung ke server:\n" + e.message);
      }
    }

    muatDropdown();
  </script>
</body>
</html>
