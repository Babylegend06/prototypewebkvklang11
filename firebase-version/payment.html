<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Smart Dobi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="bg-container">
        <div class="bg-gradient"></div>
        <div class="bg-radial"></div>
        <div class="bg-blur blur-1"></div>
        <div class="bg-blur blur-2"></div>
    </div>

    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Kembali</span>
        </a>

        <div class="payment-wrapper">
            <!-- Payment Card -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="machine-badge">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </div>
                    <h1 class="fredoka gradient-text">Mesin <span id="machineNumber">1</span></h1>
                    <p class="text-muted">Lengkapkan pembayaran untuk memulakan</p>
                </div>

                <!-- QR Code Section -->
                <div class="qr-section">
                    <div class="qr-container">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SmartDobi-Payment-Demo" alt="QR Code" class="qr-image">
                        <div class="qr-overlay">
                            <p class="small text-muted">Demo Mode</p>
                        </div>
                    </div>
                    <p class="qr-hint">Scan dengan DuitNow / Touch n Go</p>
                </div>

                <!-- Amount Display -->
                <div class="amount-display">
                    <span class="amount-label">Jumlah Bayaran</span>
                    <span class="amount-value fredoka">RM 5.00</span>
                </div>

                <!-- WhatsApp Input -->
                <div class="whatsapp-section">
                    <label class="input-label">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Nombor WhatsApp (Pilihan)
                    </label>
                    <div class="input-group">
                        <span class="input-prefix">+60</span>
                        <input type="tel" id="whatsappInput" placeholder="189892155" maxlength="10" pattern="[0-9]*">
                    </div>
                    <p class="input-hint">Terima notifikasi bila basuhan siap</p>
                </div>

                <!-- Confirm Button -->
                <button id="confirmBtn" class="btn btn-primary btn-large btn-full" onclick="confirmPayment()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>Sahkan Pembayaran</span>
                </button>

                <!-- Demo Notice -->
                <div class="demo-notice">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span>Mod Demo: Pembayaran akan disimulasikan</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-large"></div>
            <p class="fredoka text-light">Memproses pembayaran...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
