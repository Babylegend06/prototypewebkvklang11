<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Rancangan Pengajaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>üìä Dashboard - Rekod Rancangan Pengajaran</h2>
  <div id="loading" class="loading">Memuatkan rekod...</div>
  <table id="rekodTable" style="display:none;">
    <thead>
      <tr>
        <th>Tarikh Hantar</th>
        <th>Nama Pengajar</th>
        <th>Kod Kursus</th>
        <th>Tindakan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwMotrQsv6uXvN6bmsF56KRWQ7gvNa0x4xnQ1GTXKQd-IgY_rSL39XDH0KK_QRUr4od/exec";

    async function muatRekod() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getRekod`);
        const rekod = await res.json();
        const tbody = document.querySelector('#rekodTable tbody');
        const loading = document.getElementById('loading');
        const table = document.getElementById('rekodTable');

        tbody.innerHTML = '';
        if (rekod.length === 0) {
          loading.textContent = "Tiada rekod dijumpai.";
          return;
        }

        rekod.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.tarikh}</td>
            <td>${r.namaPengajar}</td>
            <td>${r.kodKursus}</td>
            <td><a href="${r.url}" target="_blank">üìÑ Muat Turun PDF</a></td>
          `;
          tbody.appendChild(tr);
        });

        loading.style.display = 'none';
        table.style.display = 'table';
      } catch (e) {
        document.getElementById('loading').innerHTML = "‚ùå Gagal muat rekod: " + e.message;
      }
    }

    muatRekod();
  </script>
</body>
</html>
