<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar - Smart Dobi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Kembali</span>
    </a>

    <div class="payment-wrapper">
        <!-- Payment Card -->
        <div class="payment-card">
            <div class="payment-header">
                <h1>Bayar untuk Mesin <span id="machineNumber">1</span></h1>
                <p>Masukkan nombor WhatsApp untuk notifikasi:</p>
            </div>

            <!-- WhatsApp Input -->
            <div class="whatsapp-section">
                <div class="input-group">
                    <input type="tel" id="whatsappInput" placeholder="60123456789" maxlength="12" pattern="[0-9]*">
                </div>
            </div>

            <!-- Confirm Button -->
            <button id="confirmBtn" class="btn btn-primary btn-large btn-full" onclick="confirmPayment()">
                APPROVE
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-large"></div>
            <p>Memproses...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
